# Cloud Build configuration for Google Cloud Run
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/appdirect-workshop:$SHORT_SHA', '-f', 'Dockerfile', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/appdirect-workshop:$SHORT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'appdirect-workshop'
      - '--image'
      - 'gcr.io/$PROJECT_ID/appdirect-workshop:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080,FIRESTORE_PROJECT_ID=$PROJECT_ID,FIRESTORE_SUBDOC_ID=workshop'
      - '--set-secrets'
      - 'ADMIN_PASSWORD=admin-password:latest'

images:
  - 'gcr.io/$PROJECT_ID/appdirect-workshop:$SHORT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'

